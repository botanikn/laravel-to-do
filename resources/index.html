<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Login</title>
</head>
<body>
    <div class="auth_body">
        <h1>Авторизация</h1>
        <form id="loginForm" class="auth_form needs-validation" novalidate>
            <div class="mb-3">
                <label for="logInputLogin" class="form-label">Логин</label>
                <input type="text" class="form-control" id="logInputLogin" name="login" required>
                <div class="invalid-feedback">
                    Введите логин.
                </div>
            </div>
            <div class="mb-3">
                <label for="logInputPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="logInputPassword" name="password" required>
                <div class="invalid-feedback">
                    Введите пароль.
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="login">Войти</button>
        </form>
        <div>
            <a href="register.html">Нет аккаунта? Зарегистрируйтесь здесь</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="auth_body">
        <h1>Регистрация</h1>
        <form id="regForm" class="auth_form needs-validation" novalidate>
            <div class="mb-3">
                <label for="regInputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="regInputEmail" required>
                <div class="invalid-feedback">
                    Введите корректный email.
                </div>
            </div>
            <div class="mb-3">
                <label for="regInputLogin" class="form-label">Логин</label>
                <input type="text" class="form-control" id="regInputLogin" name="login" required>
                <div class="invalid-feedback">
                    Введите логин.
                </div>
            </div>
            <div class="mb-3">
                <label for="regInputPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="regInputPassword" name="password" required minlength="6">
                <div class="invalid-feedback">
                    Введите пароль (от 6 символов).
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="reg">Зарегистрироваться</button>
        </form>
        <div>
            <a href="index.html">Есть аккаунт? Авторизируйтесь здесь</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
</body>
</html>
